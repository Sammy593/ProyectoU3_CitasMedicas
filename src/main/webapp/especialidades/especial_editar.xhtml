<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Editar Especialidad</title>
         <link rel="stylesheet" type="text/css" href="Assets/css/main.css"
	title="800px style" media="screen,projection" />
    </h:head>
    <h:body style="padding-top: 60px">
        <!--script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script-->
        <b:navBar brand="Clinica G5" brandHref="#" inverse="true" fixed="top" fluid="true">
            
           <b:navbarLinks pull="right">
                <b:navLink value="Dashboard" href="../../"></b:navLink>
                <b:navLink value="Cerrar Sección" href="/jpa/"></b:navLink>
               
            </b:navbarLinks>
            <h:form styleClass="navbar-form navbar-right">
                <div class="form-group">
                    <b:inputText placeholder="Search..." fieldSize="sm"/>
                </div>
            </h:form>
        </b:navBar>
        <b:container fluid="true">
            <b:row>
                <b:column col-sm="3" col-md="2" styleClass="sidebar">
                  <b:listLinks>
                        <b:navLink header="Dasboard Links" />
                         <b:navLink href="../../" value="Dashboard" />
                        <b:navLink href="../../faces/usuarios/user_index.xhtml" value="Usuarios"/>
                        <b:navLink href="../../faces/medicos/med_index.xhtml" value="Medicos" />
                        <b:navLink href="../../faces/especialidades/especial_index.xhtml" value="Especialidades" />
                        <b:navLink href="../../faces/pacientes/paciente_index.xhtml" value="Pacientes" />
                        <b:navLink href="../../faces/citas/citas_index.xhtml" value="Citas" />
                        <b:navLink href="../../faces/medicos_especialidades/medespec_index.xhtml" value="Estado ME" />
                         <b:navLink href="../../faces/turnos/turn_index.xhtml" value="Turnos" />
                    
                    </b:listLinks>
                </b:column>
                <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
                    <b:row> 
	                    <h2>Editar Especialidad</h2>
						<h:form>
						<b:panelGrid columns="2">
							<f:facet  name="header">
								<h:outputText value="Editar especialidad"></h:outputText>
							</f:facet>
				
							<h:outputText value="Nombres"></h:outputText>
							<h:inputText value="#{especialidades.nombre}"></h:inputText>
				
							<h:outputText value="Descripción"></h:outputText>
							<h:inputText value="#{especialidades.descripcion}"></h:inputText>
							
							<h:outputText value="Estado"></h:outputText>
							<h:selectOneMenu value="#{especialidades.estado}">
    							<f:selectItem itemValue="true" itemLabel="Activo" />
   								<f:selectItem itemValue="false" itemLabel="Inactivo" />
							</h:selectOneMenu>
				
							<b:commandButton styleClass="ui-button-success" action="#{especialidadesManagedBean.actualizar(especialidades)}" value="Actualizar"></b:commandButton>
						</b:panelGrid>
					</h:form>
                    </b:row>
                </b:column>
            </b:row>
        </b:container> 
    </h:body>
    <style type="text/css">
        .sub-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .navbar-fixed-top {
            border: 0 none;
        }
        .sidebar {
            display: none;
        }
        @media (min-width: 768px) {
        .sidebar {
            background-color: #f5f5f5;
            border-right: 1px solid #eee;
            bottom: 0;
            display: block;
            left: 0;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 20px;
            position: fixed;
            top: 51px;
            z-index: 1000;
        }
        }
        .nav-list {
            margin-bottom: 20px;
            margin-left: -20px;
            margin-right: -21px;
        }
        .nav-list > li > a {
            padding-left: 20px;
            padding-right: 20px;
        }
        .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
            background-color: #428bca;
            color: #fff;
        }
        .main {
            padding: 20px;
        }
        @media (min-width: 768px) {
        .main {
            padding-left: 40px;
            padding-right: 40px;
        }
        }
        .main .page-header {
            margin-top: 0;
        }
        .placeholders {
            margin-bottom: 30px;
            text-align: center;
        }
        .placeholders h4 {
            margin-bottom: 0;
        }
        .placeholder {
            margin-bottom: 20px;
        }
        .placeholder img {
            border-radius: 50%;
            display: inline-block;
        }
        </style>
</html>
