<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Iniciar sesión</title>
	<f:event listener="#{LoginManagedBean.verifySessionInLoggIn()}"
		type="preRenderView"></f:event>
</h:head>

<h:body>

	<h:form id="formLogin" style="margin-left: 40%">

		<p:growl id="msgs"></p:growl>

		<p:panel id="panelLogin" header="LOGIN" style="width: 30%">
			<p:panelGrid id="panelGridLogin" layout="grid" columns="1">

				<p:outputLabel id="labelUsuario" value="Usuario:"></p:outputLabel>
				<p:inputText id="txtUsuario"
					value="#{usuarioManagedBean.nombreUsuario}" required="true"
					requiredMessage="El usuario es requerido" style="width: 100%"></p:inputText>

				<p:outputLabel id="labelPassword" value="Contraseña: "></p:outputLabel>
				<p:password id="txtPassword"
					value="#{usuarioManagedBean.passwordUsuario}" required="true"
					requiredMessage="La contraseña es requerida"
					toggleMask="true" redisplay="true" style="width: 100%"></p:password>

				<p:commandButton id="botonEntrar" value="Ingresar"
					style="width: 100%" action="#{usuarioManagedBean.doLoggin()}"
					update="msgs"></p:commandButton>

			</p:panelGrid>

		</p:panel>

	</h:form>

</h:body>

</html>
