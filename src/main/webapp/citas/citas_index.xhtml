<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Citas</title>
        <meta name="author" content="Riccardo Massera"></meta>
        <link rel="stylesheet" type="text/css" href="../Assets/css/main.css"
	title="800px style" media="screen,projection" />
	
		      <!-- contenido contador-->
 <script>
 var contador = 0; // variable global para el contador de ID

</script>
	
    </h:head>
    <h:body style="padding-top: 60px">
        <!--script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script-->
        <b:navBar brand="Clinica G5" brandHref="#" inverse="true" fixed="top" fluid="true">
            
            <b:navbarLinks pull="right">
                <b:navLink value="Dashboard" href="../../"></b:navLink>
                <b:navLink value="Cerrar SecciÃ³n" href="/jpa/"></b:navLink>
               
            </b:navbarLinks>
            <h:form styleClass="navbar-form navbar-right">
                <div class="form-group">
                    <b:inputText placeholder="Search..." fieldSize="sm"/>
                </div>
            </h:form>
        </b:navBar>
        <b:container fluid="true">
            <b:row>
                <b:column col-sm="3" col-md="2" styleClass="sidebar">
                   <b:listLinks>
                        <b:navLink header="Dasboard Links" />
                         <b:navLink href="../../" value="Dashboard" />
                        <b:navLink href="../../faces/usuarios/user_index.xhtml" value="Usuarios"/>
                        <b:navLink href="../../faces/medicos/med_index.xhtml" value="Medicos" />
                        <b:navLink href="../../faces/especialidades/especial_index.xhtml" value="Especialidades" />
                        <b:navLink href="../../faces/pacientes/paciente_index.xhtml" value="Pacientes" />
                        <b:navLink href="../../faces/citas/citas_index.xhtml" value="Citas" />
                        <b:navLink href="../../faces/medicos_especialidades/medespec_index.xhtml" value="Estado ME" />
                         <b:navLink href="../../faces/turnos/turn_index.xhtml" value="Turnos" />
                    
                    </b:listLinks>
                </b:column>
                <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
                    <h1>Citas</h1>
                    <hr/>
                    <b:row styleClass="table-responsive">
                    <h:form id="form">
                        <b:commandButton class="btn_nuevo" icon="pi pi-user" type="submit" action="#{citasManagedBean.nuevo()}" value="Nuevo Cita"></b:commandButton>
                        <hr></hr>
                        <b:dataTable styleClass="table table-striped" value="#{citasManagedBean.obtenerCitas()}" var="cita"  rows="15">
                            <b:dataTableColumn>
								<f:facet name="header">#</f:facet>
								<h:outputText value="#{contador}"></h:outputText>
      							<script>document.write(contador=contador+1);</script>
							</b:dataTableColumn>
							<b:dataTableColumn>
								<f:facet name="header">Medico</f:facet>
								<h:outputText value="#{cita.medico.nombre}"></h:outputText>
							</b:dataTableColumn>
							<b:dataTableColumn>
								<f:facet name="header">Paciente</f:facet>
								<h:outputText value="#{cita.paciente.nombre}"></h:outputText>
							</b:dataTableColumn>
							
							<b:dataTableColumn>
								<f:facet name="header">Fecha</f:facet>
								<h:outputText value="#{cita.turno.dia}"></h:outputText>
							</b:dataTableColumn>
							<b:dataTableColumn>
								<f:facet name="header">Hora</f:facet>
								<h:outputText value="#{cita.turno.hora}"></h:outputText>
							</b:dataTableColumn>
							
							<b:dataTableColumn>
								<f:facet name="header">Especialidad</f:facet>
								<h:outputText value="#{cita.especialidad.nombre}"></h:outputText>
							</b:dataTableColumn>
							
							<b:dataTableColumn>
								<f:facet name="header">Estado</f:facet>
								 <h:outputText value="#{cita.ESTADO ? 'Activo' : 'Inactivo'}"   styleClass="#{cita.ESTADO ? 'btn btn-success' : 'btn btn-danger'}"
                     disabled="true" ></h:outputText>
							</b:dataTableColumn>
							
							
							<b:dataTableColumn>
								<f:facet name="header">Cancelar</f:facet>
								<b:commandButton icon="pi pi-pencil" styleClass="ui-button-warning"
									action="#{citasManagedBean.cancelar(cita.ID)}"
									value="Cancelar"></b:commandButton>
							</b:dataTableColumn>
							<b:dataTableColumn>
								<f:facet name="header">Eliminar</f:facet>
								<b:commandButton icon="pi pi-times" styleClass="ui-button-danger"
									action="#{citasManagedBean.eliminar(cita.ID)}"
									value="Eliminar"></b:commandButton>
							</b:dataTableColumn>
                        </b:dataTable>
                    </h:form>
                    </b:row>
                </b:column>
            </b:row>
        </b:container> 
        <style type="text/css">
        .sub-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .navbar-fixed-top {
            border: 0 none;
        }
        .sidebar {
            display: none;
        }
        @media (min-width: 768px) {
        .sidebar {
            background-color: #f5f5f5;
            border-right: 1px solid #eee;
            bottom: 0;
            display: block;
            left: 0;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 20px;
            position: fixed;
            top: 51px;
            z-index: 1000;
        }
        }
        .nav-list {
            margin-bottom: 20px;
            margin-left: -20px;
            margin-right: -21px;
        }
        .nav-list > li > a {
            padding-left: 20px;
            padding-right: 20px;
        }
        .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
            background-color: #428bca;
            color: #fff;
        }
        .main {
            padding: 20px;
        }
        @media (min-width: 768px) {
        .main {
            padding-left: 40px;
            padding-right: 40px;
        }
        }
        .main .page-header {
            margin-top: 0;
        }
        .placeholders {
            margin-bottom: 30px;
            text-align: center;
        }
        .placeholders h4 {
            margin-bottom: 0;
        }
        .placeholder {
            margin-bottom: 20px;
        }
        .placeholder img {
            border-radius: 50%;
            display: inline-block;
        }
        </style>
    </h:body>
</html>
